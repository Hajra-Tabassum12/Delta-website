    <div class="container">

                    </div>

                    <div class="panel-body">

                            <div class="form-group d-flex">

                                <div class="col-md-6">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group d-flex">

                                <div class="col-md-6">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="" id="">

                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-4" style="margin-left: 32%;">
                                    <button class="btn btn-primary">Login</button>
                                    <a class="btn1 btn-link" href=""> Forgot Your Password?</a>
